<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="https://www.gla.ac.uk/3t4/img/hd_hi.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <title>Title</title>
  </head>
  <body>

      <h2>Title</h2>

        <div id="svg1" style="border-style:solid;"></div>
        <div id="svg2"></div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
     svg1 = d3.select("#svg1")
    .append("svg")
     .attr("width",400)
     .attr("height",400)
     .append("g")
     .attr("id","plotarea")
     plotArea = svg1.select("#plotarea")


     const numPoints = 100;
      const dataScatter = [];
      for (let i = 0; i < numPoints; i++) {
        dataScatter.push({
          id: i,
          x: Math.random() * 100,
          y: Math.random() * 100,
        });
      }
      var chart = svg1.selectAll("circle")
      chart.data(dataScatter,function(d){return d[0]})
            .enter().append("circle")// new data
            .attr("cx", function (d) { return d["x"]; })
            .attr("cy", function (d) { return d["y"]; })
            .attr("r", 5)
            .style("fill", "red")

    svg2 = d3.select("#svg2")
    .append("svg")
     .attr("width",400)
     .attr("height",400)
     .append("g")
     .attr("id","plotarea")
     plotArea = svg1.select("#plotarea")


      const dataScatter2 = [];
      for (let i = 0; i < numPoints; i++) {
        dataScatter2.push({
          id: i,
          x: Math.random() * 100,
          y: Math.random() * 100,
        });
      }
      var chart = svg2.selectAll("circle")
      chart.data(dataScatter,function(d){return d[0]})
            .enter().append("circle")// new data
            .attr("cx", function (d) { return d["x"]; })
            .attr("cy", function (d) { return d["y"]; })
            .attr("r", 5)
            .style("fill", "green")

    </script>
  </body>
</html>
