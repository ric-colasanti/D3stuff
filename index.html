<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="https://www.gla.ac.uk/3t4/img/hd_hi.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

  <title>Title</title>
</head>

<body>

  <h2>Title</h2>

  <div id="svg2"></div>
  <button type="button" class="btn  btn-primary" onclick="changedata()">Change data</button>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>



   

    var datachoice = "2016"

    const numPoints = 100;
    const dataScatter = [];
    for (let i = 0; i < numPoints; i++) {
      dataScatter.push({
        id: i,
        time: {
          "2016": {
            x: Math.random() * 100,
            y: Math.random() * 100
          },
          "2017": {
            x: Math.random() * 100,
            y: Math.random() * 100
          }
        }

      });
    }
    
    height = 270
    width = 300
    var x = d3.scaleLinear()
    .domain([0, 200])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([0,width]); 

    var y = d3.scaleLinear()
    .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([height,0]); 



        svg2 = d3.select("#svg2")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .append("g")
        
      plotArea2 = svg2.append("g")
        .attr("id", "plotarea")
        .attr("transform",
        "translate(" + 30 + "," + 30 + ")")


    axis2_x = svg2.append('g')
      .attr("transform", "translate(30," + (height +30)  + ")" ) 
      .call(d3.axisBottom(x).ticks(5))
    
      axis2_y = svg2.append('g')
      .attr(
            "transform", 
            "translate(" + 30 + "," + 30+ ")"
            ) 
      .call(d3.axisLeft(y).ticks(5))    
    
    
      svg2.append("text")
    .attr("text-anchor", "end")
    .attr("x", (width/2)+80)
    .attr("y", height+ 70)
    .text("X axis title")

    var update = function () {
      // rescale
      x.domain([0,100])
      axis2_x.call(d3.axisBottom(x).ticks(5))
      
      
      var chart = plotArea2.selectAll("circle")
      // new data
      chart.data(dataScatter)
        .enter().append("circle")
        .attr("cx", function (d) { return x(d.time[datachoice]["x"]); })
        .attr("cy", function (d) { return y(d.time[datachoice]["y"]); })
        .attr("r", 2)
        .style("fill", "green")
      
        // current data
      chart.transition()
        .duration(2000)
        .attr("cx", function (d) { return x(d.time[datachoice]["x"]); })
        .attr("cy", function (d) { return y(d.time[datachoice]["y"]); })
      
      // remove data
      chart.exit().remove()
    }

    var changedata = function () {
      if (datachoice == "2017"){
        datachoice = "2016"
      }else{
        datachoice= "2017"
      }
      update()
    }

    update()
  </script>
</body>

</html>
