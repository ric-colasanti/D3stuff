<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="https://www.gla.ac.uk/3t4/img/hd_hi.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <title>Sand</title>
  </head>
  <body>
    <div class="container" style="margin-top: 80px">
      <h2>Sand</h2>
      <div id="plot"></div>
     
      <!-- <button class="btn btn-primary tablinks" onclick="newdata()">
        newdata
      </button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
      var newdata = function () {
        for (let i = 0; i < 20; i++) {
          datum = {
            id: String.fromCharCode(97 + i),
            x: Math.random() * 100,
            y: Math.random() * 100,
          };
          data.push(datum);
        }
        draw();
      };

      let data = [];
      for (let i = 0; i < 20000; i++) {
        datum = {
          id: String.fromCharCode(97 + i),
          x: Math.random() * 100,
          y: Math.random() * 100,
        };
        data.push(datum);
      }

      let margin = { top: 20, right: 20, bottom: 30, left: 40 };
      let width = 300 - margin.left - margin.right;
      let height = 300 - margin.top - margin.bottom;

      // set the ranges

      // append the svg object to the body of the page
      // append a 'group' element to 'svg'
      // moves the 'group' element to the top left margin
      let svg = d3.select("#plot").append("svg");
      plotArea = svg.append("g");

      svg
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("style", "outline: thin solid black;");

      plotArea.attr(
        "transform",
        "translate(" + [margin.left, margin.top] + ")"
      );
      let x = d3
        .scaleLinear()
        .range([0, width])
        .domain([
          0,
          d3.max(data, function (d) {
            return d.x;
          }),
        ])
        .nice();
      let y = d3
        .scaleLinear()
        .range([height, 0])
        .domain([
          0,
          d3.max(data, function (d) {
            return d.y;
          }),
        ])
        .nice();

      let xAxis = svg.append("g");
      xAxis
        .attr(
          "transform",
          "translate(" + margin.left + "," + (height + margin.top) + ")"
        )
        .call(d3.axisBottom(x)).on("dblclick",function(d){ x.domain([
          0,
          d3.max(data, function (d) {
            return d.x;
          }),
        ])
        .nice(); update()});

      let yAxis = svg.append("g");
      yAxis
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .call(d3.axisLeft(y));

      const clippingRect = plotArea
        .append("clipPath")
        .attr("id", "clippy")
        .append("rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "none");

        var update = function(){
          xAxis.transition().duration(1000).call(d3.axisBottom(x))          
          plotArea.selectAll("circle")
          .transition().duration(1000)
          .attr("cx", function (d) {
            return x(d.x);
          })
          .attr("cy", function (d) {
            return y(d.y);
          })
        }
      var updateChart = function (e) {
        extent = e.selection;
        if (!extent) {
          console.log("here");
        }else{
          x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
          xAxis.select(".brush").call(brush.move, null);
        }
        update()
          
      };
      var brush = d3
        .brushX()
        .extent([
          [0, 0],
          [width, height],
        ])
        .on("end", updateChart);
      xAxis.append("g").attr("class", "brush").call(brush);

      var draw = function () {
        let chart = plotArea.selectAll("circle");
        chart
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.x);
          })
          .attr("cy", function (d) {
            return y(d.y);
          })
          .attr("r", 1)
          .attr("fill", "red")
          .attr("clip-path", "url(#clippy)");
        chart
          .attr("cx", function (d) {
            return x(d.x);
          })
          .attr("cy", function (d) {
            return y(d.y);
          })
          .attr("clip-path", "url(#clippy)");
        chart.exit().remove();
      };

      draw();
    </script>
  </body>
</html>
